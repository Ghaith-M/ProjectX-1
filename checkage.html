<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <title></title>
</head>
<body>
    <div class="w3-container" style="text-align: center;">
        <h2>Are you of legal drinking age?</h2>
        
        <table style="width: 100%">
            <tbody><tr>
                <td style="width: 50%">
                    <input type="submit" value="YES" class="cust_button" onclick="#" style="background-color: #009688; display: block; width: 100px; margin: 10px auto 10px auto;">
                </td>
                
                <td style="width: 50%">
                    <input type="submit" value="NO" class="cust_button" onclick="ageVerification_no()" style="background-color: #009688; display: block; width: 100px; margin: 10px auto 10px auto;">
                </td>
            </tr>
        </tbody></table>
        <video autoplay muted loop id="myVideo">
            <source src="./img/p1.mp4" type="video/mp4">
          </video>
          
          
            <button id="myBtn" onclick="myFunction()">Pause</button>

          
          <script>
          var video = document.getElementById("myVideo");
          var btn = document.getElementById("myBtn");
          
          function myFunction() {
            if (video.paused) {
              video.play();
              btn.innerHTML = "Pause";
            } else {
              video.pause();
              btn.innerHTML = "Play";
            }
          }
          </script>
    </div>
</body>
</html>
